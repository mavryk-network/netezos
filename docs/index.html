    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script>
        const writer = new Typewriter('#anima', {
            loop: true,
            delay: 75,
        });
        writer
            .deleteAll()
            .pauseFor(1000)
            .typeString('Interact with <span class="highlight">smart contracts</span>...')
            .pauseFor(3000)
            .deleteAll()
            .typeString('<span class="highlight">Forge, sign, inject</span> operations...')
            .pauseFor(3000)
            .deleteAll()
            .typeString('Stay safe with <span class="highlight">Ledger</span> support..')
            .pauseFor(3000)
            .deleteAll()
            .typeString('Interact with <span class="highlight">nodes</span> via <span class="highlight">RPC</span>...')
            .pauseFor(3000)
            .deleteAll()
            .typeString('Works well on <span class="highlight">most platforms</span>...')
            .pauseFor(3000)
            .start();
    </script>
